<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flickr Assignment</title>
	<style>
		#photos>img {
			width: 200px;
			display: inline;
		}
	</style>
</head>
<body>
	<h1>CMS</h1>
	<h2>Flickr</h2>
	<h3>Goal</h3>
	<p>As a user, I want to see photos tagged with Vancouver.</p>
	<p>As a dev, I want to search Flickr's API for photos with the tag "Vancouver"</p>
	
	<h3>Using template</h3>
	<div id="photos">
	</div>
	<!-- Attach jQuery library -->
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

	<script>
	$.ajax({
		url: '../flickr2',
		success: 
		function(response) {
			response.photos.forEach(function(photo, idx){
				$("#photos").append('<img src="'+photo.uri+'">');
			});
		}
	});
	</script>
</body>
</html>
