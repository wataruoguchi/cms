	<h1>Twitter</h1>
    <h2>API</h2>
    
    <p>As a user, show a Twitter timeline feed of VanArts.</p>
    
    <h3>Technologies</h3>
    <ul>
    	<li><a href="https://dev.twitter.com/docs">Twitter JS API</a></li>
        <li><a href="https://www.npmjs.com/package/twit">Twitter API client for node</a></li>
        <li>hapi.js</li>
        <li>node.js</li>
    	<li>jQuery AJAX</li>
    	<li>jQuery</li>
    	<li>JavaScript</li>
    </ul>
    
    <h3>Live demo</h3>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
    $.ajax({
        url: './twitter'
    })
    .done(function(response) {
        $.each(response, function(index, record){
            $("body").append("<p>"+record.text+"</p><i>"+record.created_at+"</i>");
        })
        
    });
    
    </script>
