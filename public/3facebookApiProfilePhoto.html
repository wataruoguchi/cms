<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3facebookApiProfilePhoto.html</title>
</head>

<body>
	<h1>Facebook</h1>
    <h2>Graph API - Profile</h2>
    
    <h3>Goal</h3>
    <p>As a user, I want to view my given and family names AND profile picture on a web page.</p>
    
    <h3>Technologies</h3>
    <ul>
    	<li>Facebook JavaScript Graph API</li>
        <li>jQuery AJAX</li>
        <li>jQuery</li>
        <li>JavaScript</li>
    </ul>
    
    <h3>Live demo</h3>
    <div>Facebook user is <span id="fullname"></span>.</div>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
        $.ajax({
            url: 'http://graph.facebook.com/wataruoguchi'
        })
        .done(function(response) {
            $("#fullname").text(response.name);
            $("#fullname").after('<img src="'+this.url+'/picture'+'" alt="">');
        });
    </script>
</body>
</html>
