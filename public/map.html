<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- leaflet map provider -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<!-- Mapstraction abstraction layer -->
	<script src="map/mxn.js?(leaflet)"></script>
</head>
<body>
	<h3>Live demo</h3>
	<div id="mapBox" style="height: 600px;"></div>
	<script>
		var map = new mxn.Mapstraction('mapBox', 'leaflet'),
		locations = {
			london: {
				lat: 51.50733,
				lon: -0.12769,
				zoom: 100
			},
			vanarts: {
				lat: 49.282698,
				lon: -123.115358,
				zoom: 50
			}
		};
		var van = locations.vanarts;
		map.setCenterAndZoom(new mxn.LatLonPoint(van.lat, van.lon), van.zoom);
	</script>
</body>
</html>
